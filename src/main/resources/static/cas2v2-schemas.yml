
components:
  schemas:
    SubmitCas2v2Application:
      type: object
      properties:
        translatedDocument:
          $ref: '#/components/schemas/Unit'
        applicationId:
          type: string
          format: uuid
          description: Id of the application being submitted
        preferredAreas:
          type: string
          description: First and second preferences for where the accommodation should be located, pipe-separated
          example: 'Leeds | Bradford'
        hdcEligibilityDate:
          type: string
          example: '2023-03-30'
          format: date
        conditionalReleaseDate:
          type: string
          example: '2023-04-30'
          format: date
        telephoneNumber:
          type: string
      required:
        - translatedDocument
        - applicationId
        - telephoneNumber
    Cas2v2Assessment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        nacroReferralId:
          type: string
        assessorName:
          type: string
        statusUpdates:
          type: array
          items:
            $ref: '_shared.yml#/components/schemas/Cas2StatusUpdate'
      required:
        - id
    Cas2v2Application:
      allOf:
        - $ref: '#/components/schemas/Application'
        - type: object
          properties:
            createdBy:
              $ref: '#/components/schemas/NomisUser'
            schemaVersion:
              type: string
              format: uuid
            outdatedSchema:
              type: boolean
            data:
              $ref: '#/components/schemas/Unit'
            document:
              $ref: '#/components/schemas/Unit'
            status:
              $ref: '#/components/schemas/ApplicationStatus'
            submittedAt:
              type: string
              format: date-time
            telephoneNumber:
              type: string
            assessment:
              $ref: '_shared.yml#/components/schemas/Cas2v2Assessment'
            timelineEvents:
              type: array
              items:
                $ref: '_shared.yml#/components/schemas/Cas2TimelineEvent'
          required:
            - createdBy
            - schemaVersion
            - outdatedSchema
            - status
    Cas2v2SubmittedApplication:
      type: object
      properties:
        id:
          type: string
          format: uuid
        person:
          $ref: '#/components/schemas/Person'
        createdAt:
          type: string
          format: date-time
        submittedBy:
          $ref: '#/components/schemas/NomisUser'
        schemaVersion:
          type: string
          format: uuid
        outdatedSchema:
          type: boolean
        document:
          $ref: '#/components/schemas/Unit'
        submittedAt:
          type: string
          format: date-time
        telephoneNumber:
          type: string
        timelineEvents:
          type: array
          items:
            $ref: '_shared.yml#/components/schemas/Cas2TimelineEvent'
        assessment:
          type: object
          $ref: '_shared.yml#/components/schemas/Cas2v2Assessment'
      required:
        - id
        - person
        - createdAt
        - createdBy
        - schemaVersion
        - outdatedSchema
        - status
        - timelineEvents
        - assessment
    Cas2v2ApplicationSummary:
      type: object
      properties:
        type:
          type: string
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
        createdByUserId:
          type: string
          format: uuid
        createdByUserName:
          type: string
        status:
          $ref: '#/components/schemas/ApplicationStatus'
        latestStatusUpdate:
          $ref: '#/components/schemas/LatestCas2StatusUpdate'
        risks:
          $ref: '#/components/schemas/PersonRisks'
        hdcEligibilityDate:
          type: string
          format: date
        personName:
          type: string
        crn:
          type: string
        nomsNumber:
          type: string
      required:
        - type
        - id
        - createdAt
        - createdByUserId
        - status
        - personName
        - crn
        - nomsNumber
    Cas2v2SubmittedApplicationSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdByUserId:
          type: string
          format: uuid
        crn:
          type: string
        nomsNumber:
          type: string
        personName:
          type: string
        createdAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
      required:
        - createdByUserId
        - status
        - id
        - person
        - createdAt
        - personName
        - crn
        - nomsNumber
    Cas2v2ApplicationNote:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          example: 'roger@example.com'
        name:
          type: string
          example: 'Roger Smith'
        body:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - username
        - email
        - name
        - body
        - createdAt
      description: Notes added to a  Cas2v2Application